<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Personas</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2 class="mb-4">Lista de Personas</h2>

<a class="btn btn-primary mb-3" th:href="@{/personas/nuevo}">Nueva Persona</a>

<table class="table table-bordered table-striped">
  <thead class="table-dark">
  <tr>
    <th>ID</th>
    <th>Nombre</th>
    <th>Apellido Paterno</th>
    <th>Apellido Materno</th>
    <th>Estado</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="persona : ${personas}">
    <td th:text="${persona.idpersona}">ID</td>
    <td th:text="${persona.nombre}">Nombre</td>
    <td th:text="${persona.apellidoPaterno}">Apellido Paterno</td>
    <td th:text="${persona.apellidoMaterno}">Apellido Materno</td>
    <td th:text="${persona.estado == 1 ? 'Activo' : 'Inactivo'}">Estado</td>
  </tr>
  </tbody>
</table>

<!-- Bootstrap JS (opcional, solo si necesitas funcionalidades como modales o dropdowns) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
